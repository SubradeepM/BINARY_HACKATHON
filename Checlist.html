<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .checklist {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .checklist-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="checklist">
        <h1>Syllabus Checklist</h1>
        <div class="checklist-item">
            <input type="checkbox" id="module1">
            <label for="module1">Module 1: Introduction to Programming</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="module2">
            <label for="module2">Module 2: Data Structures</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="module3">
            <label for="module3">Module 3: Algorithms</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="module4">
            <label for="module4">Module 4: Databases</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="module5">
            <label for="module5">Module 5: Networking</label>
        </div>
    </div>
</body>
</html>
