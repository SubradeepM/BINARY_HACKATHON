<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 20px;
        }
        .item {
            text-align: center;
        }
        .item img {
            width: 80px; 
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #007bff;
        }
        .item a {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Dashboard</h1>
    <div class="container">
        <div class="item">
            <img src="profile.jpg" alt="Profile">
            <a href="profile.html">Profile</a>
        </div>
        <div class="item">
            <img src="syllabus.jpg" alt="Syllabus">
            <a href="syllabus.html">Syllabus</a>
        </div>
        <div class="item">
            <img src="mock_questions.jpg" alt="Mock Questions">
            <a href="mock_questions.html">Mock Questions</a>
        </div>
        <div class="item">
            <img src="syllabus_tracker.jpg" alt="Syllabus Tracker">
            <a href="syllabus_tracker.html">Syllabus Tracker</a>
        </div>
    </div>

</body>
</html>
