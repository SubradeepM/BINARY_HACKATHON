<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loop Breakers Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">LOOP BREAKERS</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li>
                        <div class="dropdown">
                            <button class="dropdown-btn" onclick="toggleDropdown()">CONTACT</button>
                            <div class="dropdown-content" id="dropdown-content">
                                <a href="#">Via Google</a>
                                <a href="#">Via Email</a>
                                <a href="#">24/7 Assistance</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" placeholder="Type To Search">
                <button class="btn">Search</button>
            </div>

        </div> 
        <div class="content">
            <h1>Syllabus Tracker & Mock Questions</h1>
            <p class="par">Loop Breakers presents EDUHAND.<br> A platform that provides Syllabus Tracker and Mock Questions.<br><br></p>

            <button class="cn"><a href="#">Sign Up</a></button>

            <div class="form">
                <h2>Login Here</h2>
                <input type="email" name="email" placeholder="Enter Email Here">
                <input type="password" placeholder="Enter Password Here">
                <button class="btnn">Login</button>

                <p class="link">Don't have an account?<br>
                <a href="#">Sign Up Here</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            var content = document.getElementById("dropdown-content");
            content.style.display = content.style.display === "block" ? "none" : "block";
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
