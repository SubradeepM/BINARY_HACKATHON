<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Loop Breakers</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('background2.jpg');
            background-size: cover;
            text-align: center;
            color: white;
        }
        .signup-box {
            width: 350px;
            padding: 300px;
            background: rgba(0, 0, 0, 0.7);
            margin: auto;
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #3498db;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="signup-box">
        <h2>Sign Up</h2>
        <form action="file:///E:/TEST1/login_index.html" method="post">
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="email" name="email" placeholder="Email Address" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="file:///E:/TEST1/login_index.html">Login here</a></p>
    </div>

</body>
</html>
